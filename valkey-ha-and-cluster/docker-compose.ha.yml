services:
  valkey-master:
    image: valkey/valkey:7.2-alpine
    container_name: valkey-master
    ports:
      - "6379:6379"
    command: valkey-server
    networks:
      - valkey-ha-net
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30

  valkey-replica1:
    image: valkey/valkey:7.2-alpine
    container_name: valkey-replica1
    ports:
      - "6380:6379"
    command: valkey-server --replicaof valkey-master 6379
    depends_on:
      valkey-master:
        condition: service_healthy
    networks:
      - valkey-ha-net

  valkey-replica2:
    image: valkey/valkey:7.2-alpine
    container_name: valkey-replica2
    ports:
      - "6381:6379"
    command: valkey-server --replicaof valkey-master 6379
    depends_on:
      valkey-master:
        condition: service_healthy
    networks:
      - valkey-ha-net

  valkey-sentinel1:
    image: valkey/valkey:7.2-alpine
    container_name: valkey-sentinel1
    ports:
      - "26379:26379"
    volumes:
      - ./config/sentinel.conf:/etc/valkey/sentinel.conf
      - ./config/sentinel-entrypoint.sh:/usr/local/bin/sentinel-entrypoint.sh
    entrypoint: /usr/local/bin/sentinel-entrypoint.sh
    networks:
      - valkey-ha-net

  valkey-sentinel2:
    image: valkey/valkey:7.2-alpine
    container_name: valkey-sentinel2
    ports:
      - "26380:26379"
    volumes:
      - ./config/sentinel.conf:/etc/valkey/sentinel.conf
      - ./config/sentinel-entrypoint.sh:/usr/local/bin/sentinel-entrypoint.sh
    entrypoint: /usr/local/bin/sentinel-entrypoint.sh
    networks:
      - valkey-ha-net

  valkey-sentinel3:
    image: valkey/valkey:7.2-alpine
    container_name: valkey-sentinel3
    ports:
      - "26381:26379"
    volumes:
      - ./config/sentinel.conf:/etc/valkey/sentinel.conf
      - ./config/sentinel-entrypoint.sh:/usr/local/bin/sentinel-entrypoint.sh
    entrypoint: /usr/local/bin/sentinel-entrypoint.sh
    networks:
      - valkey-ha-net

  ha-test-client:
    build: ./app
    container_name: ha-test-client
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - valkey-master
      - valkey-sentinel1
    networks:
      - valkey-ha-net
    profiles:
      - test

networks:
  valkey-ha-net:
    driver: bridge
