version: '3.8'

services:
  valkey-standalone:
    build:
      context: .
      dockerfile: Dockerfile.valkey-standalone
    image: valkey-standalone:latest
    container_name: valkey-standalone
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    command: valkey-server --appendonly yes
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  valkey-data:

